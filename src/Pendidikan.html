                    function addPotensiWisataFields() {
                        // Clone the first 'potensi-wisata-fields' div
                        const container = document.getElementById('potensiWisataContainer');
                        const fields = document.querySelector('.potensi-wisata-fields');
                        const clone = fields.cloneNode(true);

                        // Clear values in the cloned fields
                        const inputs = clone.querySelectorAll('input');
                        const selects = clone.querySelectorAll('select');

                        inputs.forEach(input => input.value = '');
                        selects.forEach(select => select.selectedIndex = 0);

                        // Append the cleared clone to the container
                        container.appendChild(clone);
                    }
                </script>

    <script>
      function dropdown() {
        return {
          options: [],
          selected: [],
          show: false,
          open() {
            this.show = true;
          },
          close() {
            this.show = false;
          },
          isOpen() {
            return this.show === true;
          },
          select(index, event) {
            if (!this.options[index].selected) {
              this.options[index].selected = true;
              this.options[index].element = event.target;
              this.selected.push(index);
            } else {
              this.selected.splice(this.selected.lastIndexOf(index), 1);
              this.options[index].selected = false;
            }
          },
          remove(index, option) {
            this.options[option].selected = false;
            this.selected.splice(index, 1);
          },
          loadOptions() {
            const options = document.getElementById('select').options;
            for (let i = 0; i < options.length; i++) {
              this.options.push({
                value: options[i].value,
                text: options[i].innerText,
                selected:
                  options[i].getAttribute('selected') != null
                    ? options[i].getAttribute('selected')
                    : false,
              });
            }
          },
          selectedValues() {
            return this.selected.map((option) => {
              return this.options[option].value;
            });
          },
        };
      }
    </script>
