                                            <select id="villageNameSelect" class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 pl-5 pr-12 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input">

                                                Kode Desa

                                            <select id="villageCodeSelect" class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 pl-5 pr-12 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input">
                                                <option value="" class="text-body" disabled selected>Pilih Kode Desa</option>
                                            </select>
                                              
                                            <script>
                                             document.addEventListener("DOMContentLoaded", function () {
                            const apiUrl = "https://script.google.com/macros/s/AKfycbxQ6XoS1RW6UZHRxV3dBiVWb2WsIQVNcwI9_yB7FErj5cyXWZ51FTStmTlD_7bAa5zV/exec";  // Update with actual API URL
                        
                            fetch(apiUrl)
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error("Network response was not ok");
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    console.log("Received data:", data);  // Log data to check the structure
                        
                                    // Akses data.data karena data adalah objek yang berisi array di dalam properti data
                                    const villages = data.data; 
                        
                                    if (Array.isArray(villages)) {
                                        const villageNameSelect = document.getElementById("villageNameSelect");
                                        const villageCodeSelect = document.getElementById("villageCodeSelect");
                        
                                        // Clear previous options
                                        villageNameSelect.innerHTML = '<option value="" class="text-body" disabled selected>Pilih Nama_Desa</option>';
                                        villageCodeSelect.innerHTML = '<option value="" class="text-body" disabled selected>Pilih Kode_Desa</option>';
                        
                                        villages.forEach(village => {
                                            if (village["Nama_Desa"] && village["Kode_Desa"]) {
                                                // Nama_Desa dropdown
                                                const nameOption = document.createElement("option");
                                                nameOption.value = village["Nama_Desa"];
                                                nameOption.textContent = village["Nama_Desa"];
                                                villageNameSelect.appendChild(nameOption);
                        
                                                // Kode_Desa dropdown
                                                const codeOption = document.createElement("option");
                                                codeOption.value = village["Kode_Desa"];
                                                codeOption.textContent = village["Kode_Desa"];
                                                villageCodeSelect.appendChild(codeOption);
                                            }
                                        });
                                    } else {
                                        console.error("Data is not an array.");
                                    }
                                })
                                .catch(error => {
                                    console.error("Error loading village data:", error);
                                });
                        });
                        
                                          </script>

    <script>
        function dropdown() {
            return {
                options: [],
                selected: [],
                show: false,
                open() {
                    this.show = true;
                },
                close() {
                    this.show = false;
                },
                isOpen() {
                    return this.show === true;
                },
                select(index, event) {
                    if (!this.options[index].selected) {
                        this.options[index].selected = true;
                        this.options[index].element = event.target;
                        this.selected.push(index);
                    } else {
                        this.selected.splice(this.selected.lastIndexOf(index), 1);
                        this.options[index].selected = false;
                    }
                },
                remove(index, option) {
                    this.options[option].selected = false;
                    this.selected.splice(index, 1);
                },
                loadOptions() {
                    const options = document.getElementById('select').options;
                    for (let i = 0; i < options.length; i++) {
                        this.options.push({
                            value: options[i].value,
                            text: options[i].innerText,
                            selected:
                                options[i].getAttribute('selected') != null
                                    ? options[i].getAttribute('selected')
                                    : false,
                        });
                    }
                },
                selectedValues() {
                    return this.selected.map((option) => {
                        return this.options[option].value;
                    });
                },
            };
        }
    </script>
